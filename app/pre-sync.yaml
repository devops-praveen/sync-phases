apiVersion: batch/v1
kind: Job
metadata:
  name: presync
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: kustomize-and-conftest
        image: praveen888/opa:v2
        command: ["/bin/sh", "-c"]
        args:
        - |
          # Perform Kustomize build
          kubectl Kustomize build manifest.yaml > output.yaml

          # Perform Conftest validation
          conftest test -p app/test.rego output.yaml
      restartPolicy: Never
  backoffLimit: 0